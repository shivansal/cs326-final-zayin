<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/global.css">
    <link rel="stylesheet" href="/stylesheets/auth.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-xs-12">
                <form class="auth-form" method="POST" action="/login">
                    <div class="auth-form-head">
                        <h2>Login</h2>
                    </div>
                    <p>Please fill in the fields below</p>
                    <hr>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="input-icon fas fa-search"></i></div>
                        </div>
                        <input type="text" class="form-control input-group-text" id="username" name="username"
                            placeholder="Username">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="input-icon fas fa-search"></i></div>
                        </div>
                        <input type="password" class="form-control input-group-text" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg" id="login-btn">Login</button>
                    </div>
                    <a href="/signup"><button type="button" class="btn btn-primary btn-lg" id="login-btn">Sign Up</button></a>
                    <p id="status-msg"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/22d0831876.js" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>

</html>
